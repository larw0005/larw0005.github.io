<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>
	<h1>Assignment 3</h1>
		<section id="html-form" class="main-section">
			<!--I followd the class example for the form action but I suppose it could be anything that is made up-->
			<form action="somepage.php" method="post">
				<div id="fn-container" class="form-elm">
					<!--I did not add a placeholder for the names fields-->
					<label for="FirstName">First Name:</label>
					<input type="text" name="FirstName" id="FirstName" required>
				</div>
				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name:</label>
					<input type="text" name="LastName" id="LastName" required>
				</div> 
				<div id="dte-container" class="form-elm">
					<label for="dte">Date of Birth:</label>
					<input type="date" name="dte" id="dte" required>
				</div>
				<div id="radio-container" class="form-elm">
					<p>Gender:</p>
					<!--I added non-binary to this field-->
					<label for="Male">
					<input type="radio" name="gender" id="Male" value="Male">
					Male
				</label>
					<label for="Female">
						<input type="radio" name="gender" id="Female" value="Female">
						Female
					</label>
					<label for="Nonbinary">
						<input type="radio" name="gender" id="Nonbinary" value="Nonbinary">
						Non-binary
					</label>
				</div>
				<br>
				<div id="email-container" class="form-elm">
					<label for="email">Email ID:</label>
					<input type="email" name="email" id="email" value="youremail@a.com" readonly>
				</div>
				<div id="pass-container" class="form-elm">
					<label for="pass">Password:</label>
					<input type="password" name="pass" id="pass" required>
				</div>
				<div id="ur-container" class="form-elm">
					<label for="ur">Website:</label>
					<input type="url" name="ur" id="ur">
				</div>
				<br>
				<div id="ads-container" class="form-elm">
					<label for="address">Address:</label>
					<input type="text" name="address" id="address">
				</div>
				<div id="city-container" class="form-elm">
					<label for="city">City:</label>
					<input type="text" name="city" id="city">
				</div>
			<div id="province-drop-container" class="form-elm">
				<label for="province">Province/Territory:</label>
				<!--all provinces and territories are listed-->
				<select name="province" id="province">
					<option value="Alberta" selected>Alberta</option>
					<option value="BritishColumbia">British Columbia</option>
					<option value="Manitoba">Manitoba</option>
					<option value="NewBrunswick">New Brunswick</option>
					<option value="Newfoundland">Newfoundland</option>
					<option value="NovaScotia">Nova Scotia</option>
					<option value="Ontario">Ontario</option>
					<option value="PrinceEdwardIsland">Prince Edward Island</option>
					<option value="Quebec">Quebec</option>
					<option value="Saskatchewan">Saskatchewan</option>
					<option value="NorthwestTerritories">Northwest Territories</option>
					<option value="Nunavut">Nunavut</option>
					<option value="Yukon">Yukon</option>
				</select>
			</div>
			<div id="country-drop-container" class="form-elm">
				<label for="country">Country:</label>
				<!--could add states to province drop down list above if you were adding the US to the country list-->
				<select name="country" id="country">
					<option value="Canada" selected>Canada</option>
					<option value="UnitedKingdom">United Kingdom</option>
					<option value="UnitedStates">United States</option>
				</select>
			</div>
			<div id="postcode-container" class="form-elm">
				<label for="postcode">Postal Code:</label>
				<input type="text" name="postcode" id="postcode" placeholder="A1A 1A1">
			</div>
			<div id="phone-container" class="form-elm">
				<label for="num">Mobile Phone:</label>
				<!--I followed assignment instructions to use number but would "tel" might be better for the phone field-->
				<input type="number" id="num" name="num" placeholder="111-111-1111" required>
			</div>
			<br>
			<div id="intro-container" class="form-elm">
				<label for="introductory">Introductory Text</label>
				<textarea name="introductory" id="introductory" placeholder="Enter text here">
				</textarea>
			</div>
			<br>
			<fieldset>
				<!--A fieldset was used to group options together for this section-->
				<legend>Hobbies/Interests:</legend>
				<div>
					<label for="sports">
						Sports
						<input type="checkbox" name="sports" id="sports">
					</label>

					<label for="music">
						Music
						<input type="checkbox" name="music" id="music">
					</label>

					<label for="arts">
						Arts/Crafts
						<input type="checkbox" name="arts" id="arts">
					</label>

					<label for="specify">Other (please specify):</label>
						<input type="text" name="specify" id="specify">
					</div>
			</fieldset>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</section>
	</body>
</html>
